<div>
  <div class="form-group col-3">
    <label>Convenio</label>
    <select class="form-control" [(ngModel)]="serviceOrder.healthInsurance">
      <option value="UNIMED">
        UNIMED
      </option>
      <option value="HBSAUDE">
        HBSAUDE
      </option>
    </select>

  </div>

  <div class="form-group col-3">
    <label>Medico</label>
    <select class="form-control" [(ngModel)]="serviceOrder.doctorId">
      <option *ngFor="let doctor of listDoctors" [value]="doctor.id">
        {{doctor.name}}
      </option>
    </select>
  </div>
  <div class="form-group col-3">
    <label>Posto de coleta</label>
    <select class="form-control" [(ngModel)]="serviceOrder.postId">
      <option *ngFor="let post of listPosts" [ngValue]="post.id">
        {{post.description}}
      </option>
    </select>
  </div>
  <div class="form-group col-3">
    <label>Paciente</label>
    <select class="form-control" [(ngModel)]="serviceOrder.patientId">
      <option *ngFor="let patient of listPatients" [value]="patient.id">
        {{patient.name}}
      </option>
    </select>
  </div>
  <div class="form-group col-3">
    <label>Data</label>
    <input type="date" class="form-control" [(ngModel)]="serviceOrder.date">
  </div>
  <div class="form-row pl-3">
    <div class="form-group col-4">
      <label>Exames</label>
      <select class="form-control" [(ngModel)]="examAdd">
        <option *ngFor="let exam of listExams" [ngValue]="exam.id">
          {{exam.description}}
        </option>
      </select>
    </div>
    <div class="form-group col-4">
      <br/>
      <input type="button" class="btn btn-success" value="Adicionar" (click)="addExam()"/>
    </div>

  </div>


    <div class="form-group col-12">
      <label style="margin-right: 10px;">Lista de exames adicionados</label>
      <ul>
        <li *ngFor="let exam of listExamsAdd">{{exam.description}} <button class="btn btn-danger" (click)="removeExam(exame)">Excluir</button></li>
      </ul>
    </div>
    <br/>
    <br/>
    <div class="form-row">
      <div class="form-group col-1">
        <input type="button" class="btn btn-warning" value="Cancelar" (click)="cancel()"/>
      </div>
      <div class="form-group col-1">
        <input type="button" class="btn btn-primary" value="Salvar" (click)="save()"/>
      </div>
    </div>
</div>
